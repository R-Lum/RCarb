# DO NOT CHANGE the "init" and "install" sections below

# Download scripts supporting R from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'
        Invoke-WebRequest https://raw.githubusercontent.com/R-Lum/Luminescence/master/RLum.CIscripts/AppVeyor_Script.ps1 -OutFile "..\AppVeyor_Script.ps1"
        Import-Module '..\AppVeyor_Script.ps1'
install:
  - ps: Bootstrap

# Adapt as necessary starting from here
environment:
  global:
    WARNINGS_ARE_ERRORS: 1
    USE_RTOOLS: true

  matrix:
  - R_VERSION: devel
    R_ARCH: i386

  - R_VERSION: devel
    R_ARCH: x64

  - R_VERSION: release
    R_ARCH: x64

  - R_VERSION: stable


build_script:
  - travis-tool.sh install_deps

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits

notifications:
- provider: Email
  to:
  - sk@r-luminescence.de
  subject: '[RCarb] AppVeyor Status Change'
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true
